
  <!-- ? search div -->
  <header class="text-center text-white masthead" style="background: url('https://img.freepik.com/photos-gratuite/groupe-divers-diplomes-lancant-bonnets-dans-ciel_53876-56031.jpg?size=626&ext=jpg&ga=GA1.2.440200521.1653494329')no-repeat center center;background-size: cover;">
    <div class="overlay"></div>
    <div class="col-xl-9 mx-auto position-relative">
        <h1 class="mb-5">bienvenue dans L'espace d'archivage des Projet fin d'etude</h1>
                   
    </div>
    <div class="container d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center align-items-xl-center position-relative" style="margin-top: 13px;">
    <div class="d-md-flex justify-content-center justify-content-sm-center justify-content-md-center col-auto" style="height: 204px;background: repeating-linear-gradient(-13deg, var(--bs-gray) 0%, rgba(188,252,244,0.67) 0%, rgba(197,227,244,0.25) 59%, rgba(0,208,221,0.97) 100%), var(--bs-indigo);border-radius: 12px;max-width: 750px;">
        <div class="container justify-content-center" style="margin-top: 32px;">
            <div class="row d-flex d-sm-flex d-md-flex justify-content-center justify-content-sm-center justify-content-xl-center">
                <div class="col-10 col-sm-9 col-md-11 col-lg-10 col-xl-11 offset-1 offset-sm-2 offset-md-1 offset-lg-1 offset-xl-0" style="text-align: center;background: var(--bs-white);border-radius: 11px;box-shadow: 0px 0px 5px 0px var(--bs-white);margin-bottom: 7px;margin-top: 11px;margin-right: 0px;margin-left: 0px;">
                    <form>
                        <div class="control-group" style="margin-top: 3px;">
                            <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm" (keyup)="cherche($event)" [(ngModel)]="filter.titre" name="titre"  type="search" id="email" required=""  style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 0px;border-bottom-color: var(--bs-cyan);"><label class="form-label" style="color: #2f3438;width: 188.5625px;font-family: Actor, sans-serif;text-align: left;"><i class="fas fa-search"></i>&nbsp;Rechercher par titre<br><br></label><small class="form-text text-danger help-block"></small></div>
                        </div>
                    </form>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-3 col-xxl-3 d-flex d-sm-flex d-md-flex d-lg-flex justify-content-center justify-content-sm-end align-items-sm-center justify-content-md-end align-items-md-center justify-content-lg-end" style="margin-top: 3px;"><select (change)="cherche($event)" [(ngModel)]="filter.nom_departement" style="height: 36px;border-width: 0px;border-radius: 11px;">
                        <option value="" selected="">Département</option>
                        <option *ngFor="let index of NomDepartementSet">{{index}}</option>
                    </select></div>
                <div class="col-6 col-sm-2 col-md-2 col-lg-3 col-xl-2 col-xxl-2 d-flex d-sm-flex d-md-flex d-lg-flex justify-content-center justify-content-sm-center align-items-sm-end justify-content-md-center align-items-md-center justify-content-lg-end justify-content-xxl-center" style="margin-top: 3px;"><select name="niveux"  [(ngModel)]="filter.niveau" (change)="cherche($event)" style="height: 36px;border-width: 0px;border-radius: 11px;">
                        <option value="0" selected="">Niveau</option>
                        <option *ngFor="let index of niveauSet">{{index}}</option>

                    </select></div>
                <div class="col-6 col-sm-4 col-md-3 col-xxl-2 d-flex d-md-flex d-lg-flex justify-content-center align-items-md-center justify-content-lg-center" style="margin-top: 3px;"><select  [(ngModel)]="filter.encadrant" name="encadrant" (change)="sepparer($event)" style="height: 36px;border-width: 0px;border-radius: 11px;">
                        <option value="">Encadrant</option>
                        <option *ngFor="let index of encadrentSet">{{index}}</option>
                    </select></div>
                <div class="col-6 col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 d-flex d-md-flex d-lg-flex justify-content-center align-items-md-center justify-content-lg-start justify-content-xxl-center" style="margin-top: 3px;"><select  name="anne" [(ngModel)]="filter.anne" (change)="cherche($event)" style="border-width: 0px;border-radius: 11px;margin-top: 0px;height: 36px;">
                        <option value="" selected="">Année</option>
                        <option *ngFor="let index  of annes" >{{index}}</option>
                    </select></div>
                <div class="col-8 col-sm-3 col-md-2 col-lg-2 d-flex d-sm-flex d-md-flex d-lg-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center justify-content-lg-start align-items-lg-center" style="margin-top: 3px;"><input  name="stage" [(ngModel)]="filter.stage" (change)="isStage($event)"  type="checkbox" style="width: 23px;height: 25px;">
                    <p style="margin-bottom: 0px;font-size: 18px;">&nbsp; Stage</p>
                </div>
            </div>
        </div>
    </div>
</div>
<h5 class="scroll-down-text">Results</h5>
<a href="#result">
<div class="scroll-down"> </div>
</a>
</header>
  <!-- ? resultat -->
  <div >
  <h3 style="text-align: center;margin-top: 8px;">Results</h3>
    <div  id='result' *ngFor="let pfe of filterlist"  class="container d-lg-flex justify-content-lg-center" >
        <div class="row d-flex justify-content-center" style="max-width: 698px;box-shadow: 0px 0px 2px 1px;border-color: var(--bs-gray-500);background: var(--bs-white);margin-bottom: 20px;">
            <div class="col-5 col-sm-3 col-md-2 col-lg-2 d-sm-flex d-md-flex d-lg-flex justify-content-sm-center justify-content-md-center justify-content-lg-center align-items-lg-center" style="height: 165px;background: var(--bs-gray-300);">
                <h5 class="d-lg-flex justify-content-center align-items-center align-self-center justify-content-lg-center align-items-lg-center">image</h5>
            </div>
            <div class="col-sm-9 col-md-10 col-lg-10">
                <h3>Titre : {{pfe.titre}}</h3>
                <h5>Objectif</h5>
                <p class="text-break">{{pfe.description}}</p>
            </div>
            <div class="col-3 col-sm-1 col-lg-1 d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center align-items-lg-center" data-bs-toggle="tooltip" data-bss-tooltip="" title="Page de garde"><button class="bg-white" type="button" style="border-width: 0px;"><i class="far fa-arrow-alt-circle-down fs-1 text-success" data-bss-hover-animate="swing"></i></button></div>
            <div class="col-3 col-sm-1 col-lg-1 d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center align-items-lg-center"><button class="bg-white" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" style="border-width: 0px;" title="rapport"><i class="fas fa-download fs-1 text-success" data-bss-hover-animate="swing"></i></button></div>
            <div class="col-7 col-sm-4 col-md-2 col-lg-2 offset-sm-1 offset-md-1 offset-lg-0 d-lg-flex justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.nom}} {{pfe.prenom}}</h4>
            </div>
            <div class="col-5 col-sm-5 col-md-3 col-lg-3">
                <h4 class="d-lg-flex justify-content-lg-center align-items-lg-center">informatique</h4>
            </div>
            <div class="col-4 col-sm-3 col-md-2 offset-sm-3 offset-md-0 d-md-flex d-lg-flex justify-content-md-start justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.niveau}}</h4>
            </div>
            <div class="col-3 col-sm-3 col-md-1 col-lg-2 offset-md-0 offset-lg-0 d-md-flex d-lg-flex justify-content-md-start justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.anne}}</h4>
            </div>
            <div class="col-5 col-sm-3 col-md-1 col-lg-1">
                <h4 class="d-lg-flex justify-content-lg-center align-items-lg-center"><span  *ngIf="pfe.stage" style="text-decoration: line-through;">stage</span></h4>
            </div>
        </div>
    </div>

</div>
